<table>
    <tr valign="top">
        <td><img src="{{  post.author.avatar(36) }}" alt="Image of Post's author"></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a> 
            says: {{  post.body }}
        </td>
    </tr>
</table>
